{% extends 'base.html' %}
{%block contenido%}
<div class="col-md-8 mx-auto">
    <div class="card" style="border-color: white; margin-top:5%">
        <div class="card-title text-center">Novatus</div>
        <div class="row">
            <label class="text-center" style="font-size: 40px">Ahorra tiempo con nuestro servicio de agendamiento</label>
        </div>
        <div class="row">
            <div class="col-md-6">
                
                    <div class="row">
                        <a href="{% url 'crearAgendamiento'%}">
                        <div class="col-md-6 mx-auto">
                            <i class="bi bi-calendar4-week text-success" style="font-size:150px;"></i>
                        </div>
                    </a>
                        <div class="row">
                            <div class="offset-md-3 col-md-6">
                                <label style="font-size: 20px;">Ver mis reservas</label>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-md-6">
                    <div class="row">
                        <a href="{% url 'modificarAgendamiento'%}">
                        <div class="col-md-6 mx-auto">
                            <i class="bi bi-calendar2-week text-success" style="font-size:150px;"></i>
                        </div>
                    </a>
                    </div>
                    <div class="row">
                        <div class="offset-md-3 col-md-6">
                            <label style="font-size: 20px;">Modificar una reserva</label>
                        </div>
                    </div>
                
            </div>
        </div>
        <br>
    </div>
</div>
{%endblock%}
