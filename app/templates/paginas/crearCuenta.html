{% extends 'base.html' %}
{%block contenido%}

<div class="col-md-4 mx-auto">
    <div class="card card-center" style="margin-top: 7% !important; padding-bottom: 5%;">
        <div class="card-title text-center">Titulo</div>
        <br>
        <div class="col-md-6 mx-auto">
            <div class="row">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            </div>
            <div class="row">
                <input type="text" id="nombre" name="nombre" class="form-control" autocomplete="off">
            </div>
            <div class="row">
                <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
            </div>
            <div class="row">
                <input type="email" id="email" name="email" class="form-control" autocomplete="off" />
            </div>
            <br>
            <div class="row">
                <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            </div>
            <div class="row">
                <input type="password" id="contrasena" name="contrasena" class="form-control" autocomplete="off">
            </div>
            <br>
            <div class="row">
                <label for="exampleFormControlInput1" class="form-label">Marca de motocicleta</label>
            </div>
            <div class="row">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una marca</option>
                    {%for marca in marcas%}
                    <option value="{{marca}}">{{marca}}</option>
                    {%endfor%}
                  </select>
            </div>
            <br>
            
            <div class="row">
                <button type="button" class="btn btn-success">Crear</button>
            </div>
          </div>
    </div>
</div>
{%endblock%}
